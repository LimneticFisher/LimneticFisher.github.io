<!-- custom_theme/main.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="." class="header-brand">My Docs</a>
            
            <div class="header-right-controls">
                <button type="button" id="theme-toggle" title="切换日间/夜间模式">
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="M12 7a5 5 0 1 0 5 5a5 5 0 0 0-5-5m0-2a7 7 0 1 1-7 7a7 7 0 0 1 7-7m-5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm9 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zM12 2.5a.5.5 0 0 0 0-1v-1a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0m0 19a.5.5 0 0 0 0 1v1a.5.5 0 0 0 1 0v-1a.5.5 0 0 0-1 0m-8.1-2.9a.5.5 0 0 0 .35.15a.5.5 0 0 0 .35-.85l-.7-.7a.5.5 0 1 0-.7.7zm13.1 0a.5.5 0 0 0 .7 0l.7-.7a.5.5 0 0 0-.7-.7l-.7.7a.5.5 0 0 0 0 .7m-12.45-13a.5.5 0 0 0 .7 0l.7-.7a.5.5 0 1 0-.7-.7l-.7.7a.5.5 0 0 0 0 .7m13.1 0a.5.5 0 0 0 .35-.15a.5.5 0 0 0-.7-.7l-.7.7a.5.5 0 0 0 .35.85Z"/></svg>
                    <svg id="icon-moon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 22a10 10 0 0 1-5-1.2A10 10 0 1 0 12 2Z"/></svg>
                </button>
                 
                <nav class="header-nav">
                    <ul>
                       
                        <li class="active">
                           <a href=".">Home</a>
                        </li>
                       
                        <li class="">
                           <a href="resources/">Resources</a>
                        </li>
                       
                        <li class="">
                           <a href="game_tools/">Tools</a>
                        </li>
                       
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- 判断：如果是首页 -->
        
        <div class="hero-section">
            <div class="hero-image-column">
                <div class="image-zoom-container">
                    <img id="hero-image" src="./images/light.webp" alt="主题图片">
                </div>
            </div>

            <div class="hero-text-column">
                <h1>落日熔金<br>暮云合璧<br>人在何处</h1>
                <p class="hero-subtitle">历史，你好！</p>

                <div class="search-container">
                    <form id="search-form" class="bing-search-form" action="https://www.bing.com/search" method="get" target="_blank" data-engine="bing">
                        <button type="button" id="search-engine-switch" title="切换搜索引擎">
                            <svg class="search-engine-icon" id="icon-bing" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="m10.833 3.065l4.333 2.253v13.5l-4.333 2.182l-5.62-3.248V6.29L10.833 3.065ZM6.21 6.556l4.623-2.67v13.5l-4.623-2.348V6.556Z"/></svg>
                            <svg class="search-engine-icon hidden" id="icon-google" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="M21.35 11.1h-9.35v2.9h5.65q-.5 2.1-2.2 3.25t-4.1.25q-3.4 0-5.8-2.35t-2.4-5.65q0-3.3 2.4-5.65t5.8-2.35q1.7 0 3.25.75t2.55 2l2.2-2.2q-2.1-2-5.2-2q-4.4 0-7.5 3.15T3 12.05q0 4.4 3.15 7.55t7.55 3.15q4.1 0 6.8-2.8t2.7-6.8q0-.6-.05-1.1Z"/></svg>
                        </button>
                        <input id="search-input" type="text" name="q" placeholder="在必应上搜索..." autocomplete="off">
                        <button type="submit" aria-label="搜索">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- ⬇️⬇️ 关键修改：把 footer 放到这里面，只有首页会显示 ⬇️⬇️ -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 您的名字. 版权所有.</p>
            </div>
        </footer>
        <!-- ⬆️⬆️ Footer 结束 ⬆️⬆️ -->

        
    </main>

    <script>var base_url = '.';</script>
    <script src="./js/main.js" defer></script>
</body>
</html>
