    <style>
        :root {
            /* === åŸºç¡€å‚æ•° === */

        /* ========================================================
           1. è§†å›¾åˆ‡æ¢ç³»ç»Ÿ
           ======================================================== */
        .view-section {

            display: none;

        /* ========================================================
           2. ä¸»èœå•æ ·å¼
           ======================================================== */
        .menu-container { display: flex; gap: 60px; align-items: center; justify-content: center; height: 100%; }
        .menu-item { position: relative; cursor: pointer; transition: transform 0.3s; text-align: center; }

        .menu-card-img {

        .menu-label {

        /* ========================================================
           3. æŠ€èƒ½ä¹¦æ ·å¼ (å¤§å¹…ä¼˜åŒ–)
           ======================================================== */
        #view-skills {
            /* å…³é”®ä¿®æ”¹ï¼šç»™æ•´ä¸ªè§†å›¾ç•™å‡ºä¸Šä¸‹ç©ºé—´ï¼Œé˜²æ­¢ç®­å¤´é®æŒ¡ */
            padding-top: 60px; 
            padding-bottom: 60px;
            box-sizing: border-box;
        }

        .skill-grid-container {
            width: 95%; max-width: 1400px; 
            height: 100%; /* å æ»¡å‰©ä½™é«˜åº¦ */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 25px; 
            padding: 10px;

        /* =========================================
           ä¿®å¤åçš„æŠ€èƒ½æ¡†æ ·å¼ (æ›¿æ¢åŸæœ‰çš„ .skill-cell ç›¸å…³ä»£ç )
           ========================================= */
        .skill-cell {
            position: relative; 
            /* å¹³æ—¶ï¼šèƒŒæ™¯åŠé€æ˜é»‘ï¼Œè®©èƒŒåçš„æ¡çº¹ç¨å¾®é€ä¸€ç‚¹ç‚¹å‡ºæ¥ï¼Œæˆ–è€…ä¿æŒæš—æ²‰ */
            background: rgba(10, 10, 10, 0.85); 
            padding: 20px; 
            text-align: center;
            /* å¹³æ—¶ï¼šè¾¹æ¡†é€æ˜ (æ˜¾ç¤ºå‡ºä¸‹å±‚çš„è­¦æˆ’çº¿ä½œä¸ºè¾¹æ¡†) */
            border: 2px solid rgba(241, 196, 15, 0.3); 
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer; /* é¼ æ ‡å˜æ‰‹å‹ */
            overflow: hidden; /* é˜²æ­¢å†…å®¹æº¢å‡º */
        }
        
        /* ğŸŸ¡ è­¦æˆ’çº¿èƒŒæ™¯å±‚ (å¹³æ—¶ä½œä¸ºè£…é¥°å­˜åœ¨äºåº•éƒ¨) */
        .skill-cell::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--stripe-pattern); 
            z-index: -1; /* æ”¾åœ¨æœ€åº•å±‚ */
            opacity: 0.15; /*å¹³æ—¶å¾ˆæ·¡ï¼Œä¸å¹²æ‰°æ–‡å­— */
            transition: opacity 0.2s;
        }

        /* âœ¨ æ‚¬åœé«˜äº®æ•ˆæœ (æ ¸å¿ƒä¿®å¤) */
        .skill-cell:hover {
            transform: scale(1.05); /* æ”¾å¤§ */
            
            /* å…³é”®ä¿®æ”¹1ï¼šæ‚¬åœæ—¶èƒŒæ™¯å˜çº¯é»‘ï¼Œç¡®ä¿æ–‡å­—æ¸…æ™° */
            background: #000; 
            
            /* å…³é”®ä¿®æ”¹2ï¼šè¾¹æ¡†å˜äº®é»„ï¼Œä½œä¸ºé«˜äº®æŒ‡ç¤º */
            border-color: var(--hazard-yellow); 
            
            /* å…³é”®ä¿®æ”¹3ï¼šæ·»åŠ é»„è‰²å‘¼å¸å…‰æ™• */
            box-shadow: 0 0 25px rgba(241, 196, 15, 0.6); 
            
            z-index: 50;
        }
        
        /* æ‚¬åœæ—¶ï¼ŒæŠŠå†…éƒ¨çš„æ¡çº¹å½»åº•éšè—ï¼Œé˜²æ­¢å¹²æ‰° */
        .skill-cell:hover::before {
            opacity: 0;
        }

        /* æŠ€èƒ½æ ‡é¢˜ - å¢åŠ é»‘è‰²æè¾¹ï¼Œé˜²æ­¢ä»»ä½•æƒ…å†µä¸‹çš„èƒŒæ™¯å¹²æ‰° */
        .skill-title { 
            font-size: 2.2rem; 
            margin-bottom: 12px; 
            color: var(--hazard-yellow); 
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000; /* åŒé‡æè¾¹ */
            letter-spacing: 2px;
        }

        /* æŠ€èƒ½æ ‡é¢˜ */
        .skill-title { 
            font-size: 2.2rem; /* å¢å¤§å­—å· */
            margin-bottom: 12px; 
            color: var(--hazard-yellow); /* ç¡®ä¿æ˜¯é»„è‰² */
            text-shadow: 2px 2px 4px #000; 
            letter-spacing: 2px;
        }

        /* æŠ€èƒ½æè¿° */
        .skill-desc { 
            font-family: 'Noto Serif SC', serif; 
            color: #ffffff; /* çº¯ç™½ï¼Œé«˜å¯¹æ¯”åº¦ */
            font-size: 1.3rem; /* å¢å¤§å­—å· */
            line-height: 1.4; 
            text-align: left; 
            width: 100%; 
            text-shadow: 1px 1px 2px #000;
        }

        /* ç¿»é¡µç®­å¤´ (ä½ç½®è°ƒæ•´) */
        .nav-arrow {
            position: absolute; left: 50%; transform: translateX(-50%);
            font-size: 4rem; color: var(--hazard-yellow); cursor: pointer;
            z-index: 50; transition: transform 0.2s;
            filter: drop-shadow(0 4px 4px #000);
            /* å¢åŠ ç‚¹å‡»åŒºåŸŸ */
            width: 100px; height: 50px; 
            display: flex; align-items: center; justify-content: center;
        }
        .nav-arrow:hover { transform: translateX(-50%) scale(1.2); color: #fff; }
        
        /* æ”¾åœ¨ Grid å®¹å™¨çš„å¤–é¢ï¼Œé˜²æ­¢é®æŒ¡ */
        .nav-arrow.top { top: 10px; }
        .nav-arrow.bottom { bottom: 10px; }
        .hidden { display: none !important; }

        /* è¿”å›ä¸»èœå•æŒ‰é’® (å³ä¸Šè§’) */
        .corner-return-btn {
            position: absolute; top: 20px; right: 30px;
            font-size: 3rem; color: var(--hazard-yellow); cursor: pointer;
            z-index: 100; transition: transform 0.3s;
            filter: drop-shadow(0 2px 4px #000);
        }
        .corner-return-btn:hover { transform: rotate(-20deg) scale(1.1); color: #fff; }

        @media (max-width: 768px) {
            .skill-grid-container { display: flex; flex-direction: column; overflow-y: auto; padding-bottom: 50px; }
            .skill-cell { margin-bottom: 15px; min-height: 150px; }
            .nav-arrow { display: none; } /* æ‰‹æœºç«¯ç›´æ¥æ»‘åŠ¨ */
            #view-skills { padding-top: 10px; padding-bottom: 10px; }
        }

        /* ========================================================
           4. æŠ½å¡ç•Œé¢ CSS (å®Œæ•´ä¿ç•™)
           ======================================================== */
        /* å…‰çˆ†å±‚ */
        .burst-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; pointer-events: none; z-index: 0;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .burst-core {
            position: absolute; width: 0; height: 0; border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, var(--rarity-color) 60%, transparent 100%);
            opacity: 0; mix-blend-mode: screen; filter: blur(20px);
        }
        .burst-glow {
            position: absolute; width: 0; height: 0; border-radius: 50%;
            background: var(--rarity-color); opacity: 0; filter: blur(80px); mix-blend-mode: screen;
        }
        .burst-ring {
            position: absolute; width: 0; height: 0; border-radius: 50%;
            border: 4px solid #fff; box-shadow: 0 0 30px var(--rarity-color); opacity: 0;
        }
        .burst-layer.active .burst-core { animation: anim-core 0.8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards; }
        .burst-layer.active .burst-glow { animation: anim-glow 1.2s ease-out forwards; }
        .burst-layer.active .burst-ring { animation: anim-ring 0.6s cubic-bezier(0, 0.9, 0.57, 1) forwards; }
        @keyframes anim-core { 0% { width: 0; height: 0; opacity: 1; } 30% { opacity: 1; } 100% { width: 120vmin; height: 120vmin; opacity: 0; } }
        @keyframes anim-glow { 0% { width: 0; height: 0; opacity: 0.8; } 100% { width: 150vmax; height: 150vmax; opacity: 0; } }
        @keyframes anim-ring { 0% { width: 0; height: 0; opacity: 0; border-width: 20px; } 10% { opacity: 1; } 100% { width: 120vmin; height: 120vmin; opacity: 0; border-width: 0px; } }

        /* äº¤äº’å®¹å™¨ */
        .interaction-container {
            display: flex; align-items: center; justify-content: center;
            width: var(--card-width); height: var(--card-height);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative; z-index: 10;
        }
        @media (min-width: 769px) {
            .interaction-container.active { width: calc(var(--card-width) + var(--info-width) + 60px); }
            .interaction-container.active .scene { transform: rotate(-3deg) translateX(-60px) scale(1.1); }
            .interaction-container.active .info-panel { margin-left: 60px; opacity: 1; transform: translateX(0) translateZ(0); pointer-events: auto; }
        }
        @media (max-width: 768px) {
            .interaction-container { flex-direction: column; height: auto; }
            .interaction-container.active .scene { transform: scale(0.65) translateY(-20px); margin-bottom: -80px; }
            .interaction-container.active .info-panel { margin-left: 0; margin-top: 20px; opacity: 1; transform: translateY(0); pointer-events: auto; position: relative; z-index: 100; }
            .reshuffle-container { top: 105% !important; }
        }

        .scene { width: var(--card-width); height: var(--card-height); position: relative; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); flex-shrink: 0; }
        .card { width: 100%; height: 100%; position: relative; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); transform-style: preserve-3d; cursor: pointer; border-radius: 16px; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card.is-empty { cursor: not-allowed; filter: grayscale(100%); opacity: 0.7; }
        .card:not(.is-empty)::before { content: ''; position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px; background: var(--rarity-color); z-index: -1; filter: blur(20px); opacity: 0; transition: opacity 0.5s ease; border-radius: 30px; }
        .card:not(.is-flipped):not(.is-empty):hover::before { opacity: 0.4; }
        .card[data-rarity="common"] { --rarity-color: var(--color-common); }
        .card[data-rarity="rare"] { --rarity-color: var(--color-rare); }
        .card[data-rarity="epic"] { --rarity-color: var(--color-epic); }
        .card[data-rarity="legendary"] { --rarity-color: var(--color-legendary); }
        .card[data-rarity="golden"] { --rarity-color: var(--color-golden); }
        .card[data-rarity="empty"] { --rarity-color: #555; }

        .card__face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 16px; overflow: hidden; border: 4px solid #000; background-color: #000; box-shadow: inset 0 0 20px rgba(0,0,0,0.8); }
        .card__face--front { background-color: #8E2F39; background-image: url('../images/card_back.png'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
        .empty-msg { display: none; font-size: 1.8rem; color: #fff; text-shadow: 0 0 10px #000; transform: rotate(-15deg); border: 4px solid #fff; padding: 10px 20px; }
        .card.is-empty .empty-msg { display: block; }
        .card__face--back { transform: rotateY(180deg); display: flex; align-items: center; justify-content: center; position: relative; }
        .sheen-overlay { position: absolute; top: 0; left: -150%; width: 100%; height: 100%; background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%); transform: skewX(-25deg); pointer-events: none; z-index: 20; mix-blend-mode: overlay; }
        .card.is-flipped .sheen-overlay { animation: sheen-anim 0.8s ease-out 0.2s; }
        @keyframes sheen-anim { 0% { left: -150%; opacity: 0; } 50% { opacity: 1; } 100% { left: 150%; opacity: 0; } }
        .hazard-border-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 10; background: var(--stripe-pattern); -webkit-mask: linear-gradient(#fff, #fff) content-box, linear-gradient(#fff, #fff); -webkit-mask-composite: xor; mask-composite: exclude; padding: 12px; pointer-events: none; }
        .card-image-full { width: 100%; height: 100%; object-fit: cover; }

        .info-panel { width: var(--info-width); margin-left: calc(var(--info-width) * -1); opacity: 0; transform: translateX(30px) translateZ(-100px); display: flex; flex-direction: column; gap: 20px; z-index: 1; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); pointer-events: none; }
        .info-box { position: relative; background: rgba(0,0,0,0.9); padding: 15px 20px; color: var(--hazard-yellow); text-align: center; border: 4px solid transparent; background-clip: padding-box; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .info-box::before { content: ''; position: absolute; top: -4px; bottom: -4px; left: -4px; right: -4px; background: var(--stripe-pattern); z-index: -1; border-radius: 6px; }
        .info-title-box { display: flex; justify-content: center; align-items: center; min-height: 60px; position: relative; overflow: visible; }
        .info-name { font-family: 'ZCOOL QingKe HuangYou', sans-serif; font-size: var(--font-name); letter-spacing: 2px; text-shadow: 3px 3px 0 #000; }
        .hp-badge { position: absolute; top: -40px; right: -20px; font-family: 'Permanent Marker', cursive; font-size: var(--font-hp); color: #000; -webkit-text-stroke: 3px var(--hazard-yellow); filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.6)); transform: rotate(15deg); z-index: 10; pointer-events: none; }
        .info-desc-box { text-align: left; font-size: var(--font-desc); line-height: 1.5; text-shadow: 2px 2px 0 #000; font-family: 'ZCOOL QingKe HuangYou', sans-serif; }
        .type-tag { display: inline-block; background: var(--hazard-yellow); color: #000; font-family: 'ZCOOL QingKe HuangYou', sans-serif; padding: 4px 10px; border-radius: 4px; margin-bottom: 10px; font-size: 1rem; letter-spacing: 1px; box-shadow: 3px 3px 0 rgba(0,0,0,0.5); transform: rotate(-2deg); text-shadow: none; }
        .info-flavor-box { font-family: 'Noto Serif SC', serif; font-style: italic; font-weight: 700; font-size: 1rem; color: #eee; text-align: left; line-height: 1.6; min-height: 60px; display: flex; flex-direction: column; justify-content: space-between; }
        .flavor-text { margin-bottom: 10px; opacity: 0.95; text-shadow: 1px 1px 0 #000; }
        .card-actions { display: flex; align-items: center; justify-content: center; gap: 15px; padding-top: 10px; border-top: 2px dashed rgba(255,255,255,0.2); }
        .return-btn { cursor: pointer; font-size: 2.2rem; color: var(--hazard-yellow); transition: transform 0.2s; }
        .return-btn:hover { transform: scale(1.2) rotate(-20deg); color: #fff; }
        .deck-counter { font-family: 'Permanent Marker', cursive; font-size: 1.3rem; color: #fff; background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid var(--hazard-yellow); transform: rotate(5deg); }

        .action-btn { background: #000; color: var(--hazard-yellow); border: 2px solid var(--hazard-yellow); padding: 8px; border-radius: 50%; cursor: pointer; opacity: 0.7; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .action-btn:hover { opacity: 1; transform: scale(1.1); box-shadow: 0 0 15px var(--hazard-yellow); }
        .action-btn svg { width: 22px; height: 22px; display: block; }
        .sound-toggle { position: fixed; bottom: 50px; left: 20px; z-index: 300; }
        .sound-off-icon { display: none; }
        .sound-toggle.muted .sound-on-icon { display: none; }
        .sound-toggle.muted .sound-off-icon { display: block; }
        .reshuffle-container { position: absolute; top: 110%; left: 50%; transform: translateX(-50%); z-index: 20; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .interaction-container:not(.active) .reshuffle-container { opacity: 1; pointer-events: auto; }
        .reshuffle-btn { background: var(--hazard-yellow); color: #000; border: none; font-family: 'ZCOOL QingKe HuangYou', sans-serif; font-size: 1.3rem; padding: 8px 20px; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: transform 0.2s; white-space: nowrap; }
        .reshuffle-btn:hover { transform: scale(1.1); color: #fff; background: #d35400; }
        .reshuffle-btn:active { transform: scale(0.95); }

        /* æ‰©å±•åŒ…è¿‡æ»¤å™¨ */
        .filter-wrapper { position: fixed; bottom: 40px; right: 15px; z-index: 300; display: flex; flex-direction: column; align-items: flex-end; }
        .filter-icon { width: auto; height: auto; max-width: 80px; max-height: 80px; cursor: pointer; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); transition: transform 0.3s; }
        .filter-wrapper:hover .filter-icon { transform: scale(1.1) rotate(-10deg); }
        .filter-menu { position: absolute; bottom: 75px; right: 0; width: 180px; background: rgba(0,0,0,0.95); border: 2px solid var(--hazard-yellow); padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); opacity: 0; visibility: hidden; transform: translateY(20px) scale(0.9); transition: all 0.3s; background-image: repeating-linear-gradient(45deg, rgba(241,196,15,0.05) 0, rgba(241,196,15,0.05) 10px, transparent 10px, transparent 20px); }
        .filter-wrapper:hover .filter-menu { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        .menu-title { color: var(--hazard-yellow); font-size: 1.1rem; margin-bottom: 8px; border-bottom: 1px dashed rgba(241, 196, 15, 0.3); padding-bottom: 4px; text-align: center; }
        .filter-item { display: flex; align-items: center; margin-bottom: 6px; cursor: pointer; color: #fff; font-size: 0.95rem; transition: color 0.2s; }
        .filter-item:hover { color: var(--hazard-yellow); }

            cardElement.classList.remove('is-empty');

            // ğŸŸ¢ ä¿®æ”¹ç‚¹ï¼šåœ¨è¿™é‡Œç›´æ¥å†³å®šä¸‹ä¸€å¼ æŠ½ä»€ä¹ˆï¼Œå¹¶å­˜å…¥å…¨å±€å˜é‡ pendingCardIndex
            // è¿™æ ·å¡èƒŒçš„å…‰æ•ˆå’Œæ¥ä¸‹æ¥ç‚¹å¼€çš„å†…å®¹å°±ç»å¯¹ä¸€è‡´äº†
            pendingCardIndex = Math.floor(Math.random() * drawPile.length);
            const peekCard = drawPile[pendingCardIndex];
            
            setRarityColor(peekCard);
        }

        // è®¾ç½®å…‰æ•ˆ
        function setRarityColor(card) {
            rarityType = 'common';
            const typeStr = card.type || "";
            if (typeStr.includes('æœªåˆ†çº§')) rarityType = 'golden';
            else if (typeStr.includes('æ†æ¶')) rarityType = 'legendary';
            else if (typeStr.includes('ç¡•')) rarityType = 'epic';
            else if (typeStr.includes('ç–¾è¡Œ')) rarityType = 'rare';
            else rarityType = 'common';
            
            cardElement.setAttribute('data-rarity', rarityType);
            burstLayer.style.setProperty('--rarity-color', getComputedStyle(document.documentElement).getPropertyValue(`--color-${rarityType}`));
        }

        // === æ ¸å¿ƒï¼šç‚¹å‡»æŠ½å¡ (ä¿®å¤ç‰ˆ) ===
        cardElement.addEventListener('click', function(e) {
            // 1. ä¸¥æ ¼æ£€æŸ¥çŠ¶æ€
            // å¢åŠ æ£€æŸ¥ pendingCardIndex æ˜¯å¦æœ‰æ•ˆï¼Œé˜²æ­¢æ•°ç»„è¶Šç•Œ
            if (isFlipped || isProcessing || drawPile.length === 0 || pendingCardIndex === -1) return;
            
            // 2. ä¸Šé”
            isProcessing = true;

            // ğŸŸ¢ ä¿®æ”¹ç‚¹ï¼šä¸å†é‡æ–°éšæœºï¼Œè€Œæ˜¯ç›´æ¥ä½¿ç”¨ prepareNextCard é‡Œé”å®šå¥½çš„ pendingCardIndex
            const finalCard = drawPile[pendingCardIndex];
            
            // 4. ä»æ•°ç»„ç§»é™¤ (Splice)
            // å› ä¸º drawPile ç§»é™¤äº†å…ƒç´ ï¼Œæ‰€ä»¥ä¸éœ€è¦æ‹…å¿ƒé‡å¤æŠ½å–ï¼Œsplice ä¼šç‰©ç†åˆ é™¤å®ƒ
            drawPile.splice(pendingCardIndex, 1);
            
            // 5. æ¸²æŸ“å†…å®¹
            revealCard(finalCard);
            // å†æ¬¡ç¡®ä¿å…‰æ•ˆä¸€è‡´ï¼ˆå…¶å®ä¸åŠ è¿™è¡Œä¹Ÿè¡Œï¼Œå› ä¸ºèƒŒé¢å·²ç»å¯¹äº†ï¼Œä½†åŠ ä¸Šæ›´ä¿é™©ï¼‰
            setRarityColor(finalCard); 
            
            // 6. ç¿»è½¬åŠ¨ç”»
            cardElement.classList.add('is-flipped');
            wrapper.classList.add('active'); 
            
            triggerBurst();
            setTimeout(() => playRaritySound(rarityType), 200);
            
            isFlipped = true;
            isProcessing = false; // è§£é”
            
            // 7. ç«‹å³æ›´æ–°è®¡æ•°å™¨
            updateCounter();
        });

        // === è¿”å›æŒ‰é’® ===
        returnBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (!isFlipped || isProcessing) return;
            isProcessing = true;
            cardElement.classList.remove('is-flipped');
            wrapper.classList.remove('active'); 
            setTimeout(() => {
                isFlipped = false;
                isProcessing = false;
                prepareNextCard();
            }, 600);
        });

        function revealCard(card) {
            imgEl.style.opacity = '0';
            imgEl.style.transition = 'opacity 0.2s'; 
            imgEl.src = card.image;
            imgEl.onload = () => { imgEl.style.opacity = '1'; };
            imgEl.onerror = () => { imgEl.src = 'https://via.placeholder.com/400x600?text=No+Image'; imgEl.style.opacity = '1'; };
            nameEl.innerText = card.name;
            hpEl.innerText = card.hp; 
            typeEl.innerText = card.type;
            abilityEl.innerHTML = `<div style="color:#f1c40f; font-size:0.9em; margin-bottom:8px;">èƒ½åŠ›ï¼š</div>${card.ability}`;
            flavorEl.innerHTML = card.flavor;
        }

        function updateCounter() {
            deckCounter.innerText = `${drawPile.length}/${filteredDeck.length}`;
        }

        function triggerBurst() {
            const colorVar = getComputedStyle(document.documentElement).getPropertyValue(`--color-${rarityType}`);
            burstLayer.style.setProperty('--rarity-color', colorVar);
            burstLayer.classList.remove('active');
            void burstLayer.offsetWidth; 
            burstLayer.classList.add('active');
        }

        function playRaritySound(rarity) {
            if (isMuted) return;
            const audio = audioCache[rarity];
            if (audio) {
                audio.currentTime = 0; 
                audio.volume = 0.8;
                audio.play().catch(e => { console.log("Audio play prevented:", e); });
            }
        }

        // === ğŸ†• æŠ€èƒ½ä¹¦é€»è¾‘ ===
        window.renderSkills = function() {
            const grid = document.getElementById('skillGrid');
            grid.innerHTML = ""; 
            const start = skillPage * skillsPerPage;
            const end = start + skillsPerPage;
            const pageSkills = skillsData.slice(start, end);

            pageSkills.forEach(skill => {
                const cell = document.createElement('div');
                cell.className = 'skill-cell';
                cell.innerHTML = `
                    <div class="skill-title">${skill.name}</div>
                    <div class="skill-desc">${skill.desc}</div>
                `;
                grid.appendChild(cell);
            });

            document.getElementById('skillUpBtn').classList.toggle('hidden', skillPage === 0);
            document.getElementById('skillDownBtn').classList.toggle('hidden', end >= skillsData.length);
        };

        window.scrollSkills = function(direction) {
            skillPage += direction;
            if (skillPage < 0) skillPage = 0;
            renderSkills();
        };

    </script>
</body>
