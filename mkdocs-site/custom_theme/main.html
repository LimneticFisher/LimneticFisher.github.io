<!-- custom_theme/main.html -->

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.site_name }}</title>
    <link rel="stylesheet" href="{{ base_url }}/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="{{ nav.homepage.url|url }}" class="header-brand">{{ config.site_name }}</a>
            <nav class="header-nav">
                <ul>
                    {% for nav_item in nav %}
                        <li><a href="{{ nav_item.url|url }}">{{ nav_item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        {% block content %}
            {{ page.content }}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 您的名字. 版权所有.</p>
        </div>
    </footer>
</body>
</html>
